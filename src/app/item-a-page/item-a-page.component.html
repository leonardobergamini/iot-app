<iot-header [titulo]="'Item A'"></iot-header>
<div class="container">
    <div class="row">
        <p class="flow-text">Recupera uma lista de IDs de dispositivos do tipo especificado, no formato JSON</p>
        <div class="center">
            <a class="waves-effect waves-light btn-large pink lighten-1" id="btn-requisitar" (click)="toggleResultado()">Requisitar</a>
        </div>

        <div class="loading center hide" style="margin-top: 10px;">
            <mz-spinner [color]="'blue'" [size]="'small'">
            </mz-spinner>
        </div>
        <div class="resultado hide">
            <iot-card [conteudo]="conteudo"></iot-card>
        </div>
    </div>
</div>
