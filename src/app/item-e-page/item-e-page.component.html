<iot-header [titulo]="'Item E'"></iot-header>

<div class="container">
    <div class="row">
        <p class="flow-text">Executa um comando, passando um argumento da forma ("value": valor)</p>
    </div>

    <div class="atuadores">
        <div class="row">
            <div class="center">
                <div class="col s6" id="led1-on" (click)="selecionarComando($event)">
                    <div class="card blue lighten-2 hoverable">
                        <div class="card-content white-text center">
                            LED1: ON
                            <p class="hide">LED1: ON</p>
                            <input type="hidden" value="on">
                        </div>
                    </div>
                </div>
                <div class="col s6" id="led1-255" (click)="selecionarComando($event)">
                    <div class="card blue lighten-2 hoverable">
                        <div class="card-content white-text center">
                            LED1: 255
                            <p class="hide">LED1: 255</p>
                            <input type="hidden" value="255">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col s6" id="led2-on" (click)="selecionarComando($event)">
                <div class="card green lighten-2 hoverable">
                    <div class="card-content white-text center">
                        <p class="hide">LED2: ON</p>
                        LED2: ON
                        <input type="hidden" value="on">
                    </div>
                </div>
            </div>
            <div class="col s6" id="led2-255" (click)="selecionarComando($event)">
                <div class="card green lighten-2 hoverable">
                    <div class="card-content white-text center">
                        <p class="hide">LED2: 255</p>
                        LED2: 255
                        <input type="hidden" value="255">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="center">
            Selecionado: {{ selecionado }}
        </div>
    </div>

    <div class="row">
        <div class="center">
            <a class="waves-effect waves-light btn-large pink lighten-1 disabled" id="btn-requisitar" (click)="toggleResultado()">Requisitar</a>
        </div>


        <div class="loading center hide" style="margin-top: 15px;">
            <mz-spinner [color]="'blue'" [size]="'small'">
            </mz-spinner>
        </div>

        <div class="resultado hide">
            <iot-card [conteudo]="conteudo"></iot-card>
        </div>

    </div>
</div>
